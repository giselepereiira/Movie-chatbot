entities:
- director
- actor

slots:
    director:
      type: text
    actor:
      type: text

templates:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_default:   # utterance sent by action_default_fallback
    - text: "sorry, I didn't get that, can you rephrase it?"

  utter_movie_search_result:
    - text: "Detected Director name: {director};"

  utter_ask_director:
    - text: "What is the name director?"

  utter_movie_search_actor_result:
    - text: "Detected Actor name: {actor};"

  utter_ask_actor:
    - text: "What is the name actor?"


forms:
  - movie_search_form
  - movie_search_actor_form