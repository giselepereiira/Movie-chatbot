actions:
- utter_ask_director
- utter_cheer_up
- utter_did_that_help
- utter_goodbye
- utter_greet
- utter_happy
- utter_iamabot
- utter_movie_search_result
config:
  store_entities_as_slots: true
entities:
- director
forms:
- movie_search_form
intents:
- greet:
    ignore_entities: []
    use_entities: true
- goodbye:
    ignore_entities: []
    use_entities: true
- affirm:
    ignore_entities: []
    use_entities: true
- deny:
    ignore_entities: []
    use_entities: true
- mood_great:
    ignore_entities: []
    use_entities: true
- mood_unhappy:
    ignore_entities: []
    use_entities: true
- bot_challenge:
    ignore_entities: []
    use_entities: true
- movie_search:
    ignore_entities: []
    use_entities: true
slots:
  director:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.TextSlot
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa.core.slots.UnfeaturizedSlot
templates:
  utter_ask_director:
  - text: What is the name director?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! How are you?
  utter_happy:
  - text: Great, carry on!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_movie_search_result:
  - text: 'Director name: {director};'
